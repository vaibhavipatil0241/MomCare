<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointments - Doctor Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ec407a;
            --primary-dark: #d81b60;
            --secondary: #f48fb1;
            --accent: #ff80ab;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --light: #fce4ec;
            --dark: #372d32;
            --gray: #7d5a6a;
            --light-gray: #fde8f0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --border-radius: 20px;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .nav-links a:hover {
            background: var(--light);
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .page-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .page-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .appointments-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light);
        }

        .appointments-header h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .appointments-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .appointments-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            background: var(--light);
            border-bottom: 2px solid var(--primary);
        }

        .appointments-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .appointment-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-confirm {
            background: var(--success);
            color: white;
        }

        .btn-confirm:hover {
            background: #38a169;
        }

        .btn-cancel {
            background: var(--danger);
            color: white;
        }

        .btn-cancel:hover {
            background: #e53e3e;
        }

        .btn-complete {
            background: var(--primary);
            color: white;
        }

        .btn-complete:hover {
            background: var(--primary-dark);
        }

        .btn-disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .no-appointments {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .no-appointments i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Filters */
        .filters-section {
            background: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .filters-section select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .appointments-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .appointments-table {
                font-size: 0.9rem;
            }

            .appointments-table th,
            .appointments-table td {
                padding: 0.5rem;
            }

            .appointments-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <i class="fas fa-user-md"></i>
                Doctor Portal
            </div>
            <div class="nav-links">
                <a href="/doctor/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/doctor/appointments"><i class="fas fa-calendar-check"></i> My Appointments</a>
                <a href="/doctor/patients"><i class="fas fa-users"></i> Patients</a>
                <a href="/doctor/reports"><i class="fas fa-file-medical"></i> Reports</a>
                <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-calendar-check"></i> My Appointments</h1>
            <p>Manage appointments scheduled with you</p>
            {% if user %}
            <p><strong>Dr. {{ user.full_name }}</strong></p>
            {% endif %}
        </div>

        <!-- Message Area -->
        <div id="message" class="message"></div>

        <!-- Filters -->
        <div class="filters-section">
            <div style="display: flex; gap: 2rem; align-items: center;">
                <div>
                    <label for="status-filter" style="margin-right: 0.5rem; font-weight: 500;">Status:</label>
                    <select id="status-filter">
                        <option value="all">All Appointments</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label for="date-filter" style="margin-right: 0.5rem; font-weight: 500;">Date:</label>
                    <select id="date-filter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Appointments Table -->
        <div class="appointments-container">
            <div class="appointments-header">
                <h2><i class="fas fa-list"></i> My Appointments (<span id="appointment-count">0</span>)</h2>
                <button id="refresh-btn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>

            <div style="overflow-x: auto;">
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Patient</th>
                            <th>Date & Time</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-list-body">
                        <tr class="empty-row">
                            <td colspan="5" style="padding: 2rem; text-align: center; color: var(--gray);">Loading patient appointments...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let appointments = [];

        // Show message to user
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Load doctor appointments
        async function loadAppointments() {
            try {
                // Add cache-busting parameter and credentials
                const response = await fetch('/doctor/api/appointments?t=' + Date.now(), {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });

                if (response.status === 302) {
                    showMessage('Session expired. Please login again.', 'error');
                    window.location.href = '/auth/login';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    appointments = data.appointments || [];
                    renderAppointments();
                } else {
                    showMessage(data.error || 'Failed to load appointments', 'error');
                    renderNoAppointments();
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
                showMessage('Failed to load appointments. Please try again.', 'error');
                renderNoAppointments();
            }
        }

        // Render appointments in table format
        function renderAppointments() {
            const tbody = document.getElementById('appointments-list-body');
            const countElement = document.getElementById('appointment-count');

            if (appointments.length === 0) {
                renderNoAppointments();
                countElement.textContent = '0';
                return;
            }

            countElement.textContent = appointments.length;

            tbody.innerHTML = appointments.map(appointment => `
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 1rem;">
                        <span class="status-badge status-${appointment.status || 'pending'}">
                            ${(appointment.status || 'pending').toUpperCase()}
                        </span>
                    </td>
                    <td style="padding: 1rem;">
                        <div style="font-weight: 500;">${appointment.patient_name || 'Unknown Patient'}</div>
                        <div style="font-size: 0.9rem; color: var(--gray);">${appointment.patient_email || 'No email'}</div>
                        ${appointment.patient_phone ? `<div style="font-size: 0.9rem; color: var(--gray);">${appointment.patient_phone}</div>` : ''}
                    </td>
                    <td style="padding: 1rem;">
                        <div style="font-weight: 500;">${formatDate(appointment.appointment_date)}</div>
                        <div style="font-size: 0.9rem; color: var(--gray);">${formatTime(appointment.appointment_date)}</div>
                    </td>
                    <td style="padding: 1rem;">
                        <div style="font-weight: 500;">${appointment.appointment_type || 'General Consultation'}</div>
                        ${appointment.purpose ? `<div style="font-size: 0.9rem; color: var(--gray);">${appointment.purpose}</div>` : ''}
                        ${appointment.baby_name ? `<div style="font-size: 0.9rem; color: var(--primary);"><i class="fas fa-baby"></i> ${appointment.baby_name}</div>` : ''}
                    </td>
                    <td style="padding: 1rem;">
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            ${getActionButtons(appointment)}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Render no appointments message
        function renderNoAppointments() {
            const tbody = document.getElementById('appointments-list-body');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="padding: 3rem; text-align: center;">
                        <div style="color: var(--gray);">
                            <i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                            <h3 style="margin-bottom: 0.5rem;">No Patient Appointments</h3>
                            <p>No appointments have been scheduled with you yet.</p>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Get action buttons based on appointment status
        function getActionButtons(appointment) {
            if (appointment.status === 'pending') {
                return `
                    <button class="btn btn-confirm" onclick="confirmAppointment(${appointment.id})">
                        <i class="fas fa-check"></i> Confirm
                    </button>
                    <button class="btn btn-cancel" onclick="cancelAppointment(${appointment.id})">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                `;
            } else if (appointment.status === 'confirmed') {
                return `
                    <button class="btn btn-complete" onclick="completeAppointment(${appointment.id})">
                        <i class="fas fa-check-double"></i> Complete
                    </button>
                    <button class="btn btn-cancel" onclick="cancelAppointment(${appointment.id})">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                `;
            } else {
                return `<span style="color: var(--gray); font-style: italic;">No actions available</span>`;
            }
        }

        // Confirm appointment
        async function confirmAppointment(appointmentId) {
            if (!confirm('Are you sure you want to confirm this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`/doctor/api/appointments/${appointmentId}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Appointment confirmed successfully', 'success');
                    await loadAppointments();
                } else {
                    showMessage(data.error || 'Failed to confirm appointment', 'error');
                }
            } catch (error) {
                console.error('Error confirming appointment:', error);
                showMessage('Failed to confirm appointment. Please try again.', 'error');
            }
        }

        // Complete appointment
        async function completeAppointment(appointmentId) {
            if (!confirm('Are you sure you want to mark this appointment as completed?')) {
                return;
            }

            try {
                const response = await fetch(`/doctor/api/appointments/${appointmentId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        notes: 'Appointment completed'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Appointment completed successfully', 'success');
                    await loadAppointments();
                } else {
                    showMessage(data.error || 'Failed to complete appointment', 'error');
                }
            } catch (error) {
                console.error('Error completing appointment:', error);
                showMessage('Failed to complete appointment. Please try again.', 'error');
            }
        }

        // Cancel appointment
        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`/doctor/api/appointments/${appointmentId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reason: 'Cancelled by doctor'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Appointment cancelled successfully', 'success');
                    await loadAppointments();
                } else {
                    showMessage(data.error || 'Failed to cancel appointment', 'error');
                }
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                showMessage('Failed to cancel appointment. Please try again.', 'error');
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Format time
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Filter appointments
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            let filteredAppointments = [...appointments];

            // Apply status filter
            if (statusFilter !== 'all') {
                filteredAppointments = filteredAppointments.filter(app => app.status === statusFilter);
            }

            // Apply date filter
            if (dateFilter !== 'all') {
                const now = new Date();
                filteredAppointments = filteredAppointments.filter(app => {
                    const appDate = new Date(app.appointment_date);

                    if (dateFilter === 'today') {
                        return appDate.toDateString() === now.toDateString();
                    } else if (dateFilter === 'week') {
                        const weekFromNow = new Date(now);
                        weekFromNow.setDate(now.getDate() + 7);
                        return appDate >= now && appDate <= weekFromNow;
                    } else if (dateFilter === 'month') {
                        const monthFromNow = new Date(now);
                        monthFromNow.setMonth(now.getMonth() + 1);
                        return appDate >= now && appDate <= monthFromNow;
                    }
                    return true;
                });
            }

            // Temporarily store original appointments and render filtered ones
            const originalAppointments = appointments;
            appointments = filteredAppointments;
            renderAppointments();
            appointments = originalAppointments;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAppointments();

            // Set up refresh button
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                showMessage("Refreshing appointments...", "info");
                await loadAppointments();
            });

            // Set up filter event listeners
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('date-filter').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
