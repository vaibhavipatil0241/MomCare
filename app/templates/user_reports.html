<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medical Reports - Maternal Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ec407a;
            --primary-dark: #d81b60;
            --secondary: #f48fb1;
            --accent: #ff80ab;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --light: #fce4ec;
            --dark: #372d32;
            --gray: #7d5a6a;
            --light-gray: #fde8f0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --border-radius: 20px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 32px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-name {
            color: var(--dark);
            font-weight: 600;
        }

        .btn-logout {
            background: var(--danger);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h2 {
            color: var(--primary);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--gray);
            font-size: 16px;
        }

        /* Message Area */
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid var(--success);
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid var(--danger);
        }

        /* Reports Grid */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* Report Card */
        .report-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            border-left: 5px solid var(--primary);
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .report-type {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .report-date {
            color: var(--gray);
            font-size: 14px;
        }

        .report-doctor {
            color: var(--dark);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .report-doctor i {
            color: var(--primary);
        }

        .report-section {
            margin: 15px 0;
        }

        .report-section h4 {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .report-section p {
            color: var(--dark);
            font-size: 14px;
            line-height: 1.6;
            background: var(--light-gray);
            padding: 12px;
            border-radius: 8px;
        }

        /* Empty State */
        .empty-state {
            background: white;
            padding: 60px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .empty-state i {
            font-size: 80px;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--dark);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--gray);
            font-size: 16px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .loading i {
            font-size: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back Button */
        .btn-back {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .reports-grid {
                grid-template-columns: 1fr;
            }

            .page-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>
            <i class="fas fa-file-medical"></i>
            My Medical Reports
        </h1>
        <div class="user-info">
            <span class="user-name" id="user-name">Loading...</span>
            <a href="/auth/logout" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Back Button -->
        <a href="/dashboard" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Page Header -->
        <div class="page-header">
            <h2><i class="fas fa-notes-medical"></i> Your Medical Reports</h2>
            <p>View all medical reports created by your doctors</p>
        </div>

        <!-- Message Area -->
        <div id="message" class="message"></div>

        <!-- Reports Container -->
        <div id="reports-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading your medical reports...</p>
            </div>
        </div>
    </div>

    <script>
        let reports = [];

        // Load user info
        async function loadUserInfo() {
            try {
                const userName = '{{ user.full_name if user else "User" }}';
                document.getElementById('user-name').textContent = userName;
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Load reports
        async function loadReports() {
            try {
                const response = await fetch('/api/my-reports', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load reports');
                }

                const data = await response.json();

                if (data.success) {
                    reports = data.reports || [];
                    renderReports();
                } else {
                    showMessage(data.error || 'Failed to load reports', 'error');
                    renderEmptyState();
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                showMessage('Failed to load reports. Please try again.', 'error');
                renderEmptyState();
            }
        }

        // Render reports
        function renderReports() {
            const container = document.getElementById('reports-container');

            if (reports.length === 0) {
                renderEmptyState();
                return;
            }

            let html = '<div class="reports-grid">';

            reports.forEach(report => {
                html += `
                    <div class="report-card">
                        <div class="report-header">
                            <div class="report-type">${escapeHtml(report.reportType)}</div>
                            <div class="report-date">${formatDate(report.date)}</div>
                        </div>

                        <div class="report-doctor">
                            <i class="fas fa-user-md"></i>
                            Dr. ${escapeHtml(report.doctorName)}
                        </div>

                        <div class="report-section">
                            <h4><i class="fas fa-stethoscope"></i> Diagnosis</h4>
                            <p>${escapeHtml(report.diagnosis) || 'No diagnosis provided'}</p>
                        </div>

                        <div class="report-section">
                            <h4><i class="fas fa-clipboard-list"></i> Findings</h4>
                            <p>${escapeHtml(report.findings)}</p>
                        </div>

                        ${report.recommendations ? `
                        <div class="report-section">
                            <h4><i class="fas fa-lightbulb"></i> Recommendations</h4>
                            <p>${escapeHtml(report.recommendations)}</p>
                        </div>
                        ` : ''}

                        ${report.notes ? `
                        <div class="report-section">
                            <h4><i class="fas fa-sticky-note"></i> Notes</h4>
                            <p>${escapeHtml(report.notes)}</p>
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Render empty state
        function renderEmptyState() {
            const container = document.getElementById('reports-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-file-medical"></i>
                    <h3>No Medical Reports Yet</h3>
                    <p>Your medical reports will appear here once your doctor creates them.</p>
                </div>
            `;
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadReports();
        });
    </script>
</body>
</html>
